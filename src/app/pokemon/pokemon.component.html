<div class="flex-container">
  <div *ngIf="!selectedPokemon">
    <section class="pokemon" *ngFor="let pokemon of pokemons$ | async">
      <img [src]="pokemon.sprites.front_default" />
      <h3 (click)="selectPokemon(pokemon)">{{pokemon.species.name}}</h3>
      <div>
        <ol *ngFor="let type of pokemon.types">
          {{type?.type?.name}}
        </ol>
      </div>
    </section>
  </div>

  <div *ngIf="selectedPokemon" class="pokemon">
    <img [src]="selectedPokemon.sprites.front_default" />
    <h3>{{selectedPokemon.species.name}}</h3>
    <div>
      <ol *ngFor="let type of selectedPokemon.types">
        {{type?.type?.name}}
      </ol>
    </div>
  </div>
</div>
